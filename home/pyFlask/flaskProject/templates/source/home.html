<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
</head>
<header class="dropdown-header">
  <!-- Navbar (Barra de Navegação) -->
  <nav class="navbar navbar-expand-md bg-body-tertiary justify-content-md-center justify-content-start ">
    <div class="container-fluid">
      <!-- Logo para dispositivos móveis -->
      <a class="navbar-brand d-md-none d-inline" href="">JobIt</a>
      <!-- Botão para dispositivos móveis (abre o menu colapsado) -->
      <button class="navbar-toggler ml-1" type="button" data-toggle="collapse" data-target="#collapsingNavbar2">
        <span class="navbar-toggler-icon"></span>

        <li class="nav-item">
          <a class="nav-link active" href="inicio" aria-current="page" target="_self">Feed</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="profile">Perfil</a>
        </li>
      </button>
      <!-- Menu central (Feed, Ajuda) -->
      <ul class="navbar-nav mx-auto text-md-center text-right">
        <li class="nav-item">
          <a class="nav-link active" href="inicio" aria-current="page" target="_self">Feed</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="help">Ajuda</a>
        </li>
      </ul>
      <!-- Parte direita do menu (logo e perfil) -->
      <div class="navbar-collapse collapse justify-content-end align-items-end w-auto" id="collapsingNavbar2">
        <ul class="navbar-nav mx-auto text-md-end text-end">
          <li class="nav-item my-auto">
            <a class="nav-link navbar-brand d-none d-md-inline" href="">JobIt</a>
          </li>
        </ul>
      </div>
      <!-- Links para o perfil (à direita) -->
      <div class="justify-content-end align-items-end" id="collapsingNavbar3">
        <ul class="nav navbar-nav flex-row justify-content-md-end justify-content-end flex-nowrap">
          <li class="nav-item">
            <a class="nav-link" href="profile">Perfil</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<body>

<main class="container mt-5">
  <h1 class="text-center mb-5">Explore Vagas de Emprego</h1>
  <div class="row">
    {% for vaga in vagas %}
      <!-- Vaga de Emprego 1 -->
      <div class="col-md-6 mb-4">
        <div class="card job-card">
          <div class="card-body">
            <h5 class="card-title"><i class="bi bi-laptop-code icon-job"></i>{{ vaga.tituloVaga }}</h5>
            <p class="card-text">{{ vaga.descricaoVaga }}</p>
            <a href="{{ url_for('vaga', vaga_id=vaga.id) }}" class="btn btn-bd-av w-100">Saiba Mais</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>

</main>
<!-- Script Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
