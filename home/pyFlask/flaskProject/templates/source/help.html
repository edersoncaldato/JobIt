<!DOCTYPE html>
<html lang="en" data-bs-theme="dark"> <!-- Define o idioma como inglês e o tema como escuro -->
<head>
  <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
  <title>Perfil</title> <!-- Título da página -->

  <!-- Links para as folhas de estilo CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
</head>
<header class="dropdown-header">
  <!-- Navbar (Barra de Navegação) -->
  <nav class="navbar navbar-expand-md bg-body-tertiary justify-content-md-center justify-content-start ">
    <div class="container-fluid">
      <!-- Logo para dispositivos móveis -->
      <a class="navbar-brand d-md-none d-inline" href="">JobIt</a>
      <!-- Botão para dispositivos móveis (abre o menu colapsado) -->
      <button class="navbar-toggler ml-1" type="button" data-toggle="collapse" data-target="#collapsingNavbar2">
        <span class="navbar-toggler-icon"></span>

        <li class="nav-item">
          <a class="nav-link active" href="inicio" aria-current="page" target="_self">Feed</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="profile">Perfil</a>
        </li>
      </button>
      <!-- Menu central (Feed, Ajuda) -->
      <ul class="navbar-nav mx-auto text-md-center text-right">
        <li class="nav-item">
          <a class="nav-link active" href="inicio" aria-current="page" target="_self">Feed</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="help">Ajuda</a>
        </li>
      </ul>
      <!-- Parte direita do menu (logo e perfil) -->
      <div class="navbar-collapse collapse justify-content-end align-items-end w-auto" id="collapsingNavbar2">
        <ul class="navbar-nav mx-auto text-md-end text-end">
          <li class="nav-item my-auto">
            <a class="nav-link navbar-brand d-none d-md-inline" href="">JobIt</a>
          </li>
        </ul>
      </div>
      <!-- Links para o perfil (à direita) -->
      <div class="justify-content-end align-items-end" id="collapsingNavbar3">
        <ul class="nav navbar-nav flex-row justify-content-md-end justify-content-end flex-nowrap">
          <li class="nav-item">
            <a class="nav-link" href="profile">Perfil</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<body>
<div class="container py-5"> <!-- Contêiner principal com espaçamento vertical -->
  <div class="card"> <!-- Cartão para agrupar conteúdo -->
    <div class="card-body"> <!-- Corpo do cartão -->
      <h1 class="text-center py-3">Perguntas Frequentes</h1> <!-- Título da seção -->
      <div class="accordion py-3" id="accordionExample"> <!-- Acordeão para perguntas e respostas -->

        <!-- Primeiro item do acordeão -->
        <div class="accordion-item mb-4">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Pergunta 1 <!-- Texto da pergunta -->
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              Resposta para a pergunta 1. <!-- Conteúdo da resposta -->
            </div>
          </div>
        </div>

        <!-- Segundo item do acordeão -->
        <div class="accordion-item mb-4">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Pergunta 2 <!-- Texto da pergunta -->
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              Resposta para a pergunta 2. <!-- Conteúdo da resposta -->
            </div>
          </div>
        </div>

        <!-- Terceiro item do acordeão -->
        <div class="accordion-item mb-4">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Pergunta 3 <!-- Texto da pergunta -->
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              Resposta para a pergunta 3. <!-- Conteúdo da resposta -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Inclusão do script do Bootstrap para funcionalidades interativas -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
